<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Export</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Download Report</h1>
        <form id="filter-form">
            <div class="form-group">
                <label for="date-range">Date Range:</label>
                <input type="date" id="start-date" name="start-date">
                <input type="date" id="end-date" name="end-date">
            </div>
            <div class="form-group">
                <label for="agent-name">Agent Name:</label>
                <input type="text" id="agent-name" name="agent-name">
            </div>
            <div class="form-group">
                <label for="working-department">Working Department:</label>
                <input type="text" id="working-department" name="working-department">
            </div>
            <div class="form-group">
                <label for="working-region">Working Region:</label>
                <input type="text" id="working-region" name="working-region">
            </div>
            <button type="button" id="download-report">Download Report</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
