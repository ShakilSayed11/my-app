<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        .container {
            padding: 20px;
            flex-grow: 1;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/productivity-form">Productivity Form</a>
        <a href="/report-outage">Report Outage</a>
        <a href="/roster">Roster</a>
    </div>
    <form id="productivity-form">
        <label for="agent-name">Agent Name:</label>
        <input type="text" id="agent-name" name="agent-name" required><br>
        <label for="working-department">Working Department:</label>
        <select id="working-department" name="working-department" required>
            <option value="">Select Department</option>
        </select><br>
        <label for="working-region">Working Region:</label>
        <select id="working-region" name="working-region" required>
            <option value="">Select Region</option>
        </select><br>
        <label for="ticket-number">Ticket Number:</label>
        <input type="text" id="ticket-number" name="ticket-number" required><br>
        <label for="task-date">Task Date:</label>
        <input type="date" id="task-date" name="task-date" required><br>
        <label for="email-time">Email Time:</label>
        <input type="time" id="email-time" name="email-time" required><br>
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required><br>
        <label for="time-taken">Time Taken:</label>
        <input type="number" id="time-taken" name="time-taken" required><br>
        <label for="task-details">Task Details:</label>
        <textarea id="task-details" name="task-details" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="productivity-form.js"></script>
</body>
</html>
