<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Form</title>
</head>
<body>
    <form id="productivity-form">
        <label for="agent">Agent Name:</label>
        <select id="agent" name="agent" required>
            <option value="">Select</option>
        </select>
        <br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select</option>
        </select>
        <br>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="">Select</option>
        </select>
        <br>

        <label for="ticket-number">Ticket Number:</label>
        <input type="text" id="ticket-number" name="ticket-number" required pattern="\d{6}">
        <br>

        <label for="task-date">Task Date:</label>
        <input type="date" id="task-date" name="task-date" required readonly>
        <br>

        <label for="email-time">Email Time:</label>
        <input type="time" id="email-time" name="email-time" required>
        <br>

        <label for="task">Task Name:</label>
        <select id="task" name="task" required>
            <option value="">Select</option>
        </select>
        <br>

        <label for="task-time">Task Time:</label>
        <input type="time" id="task-time" name="task-time" required>
        <br>

        <button type="submit">Submit</button>
    </form>
    <script src="productivity-form.js" type="module"></script>
</body>
</html>
