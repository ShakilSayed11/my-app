<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
</head>
<body>
    <h1>Productivity Form</h1>
    <form id="productivity-form">
        <label for="agent-name">Agent Name:</label>
        <input type="text" id="agent-name" name="agent-name" required><br><br>

        <label for="department">Working Department:</label>
        <select id="department" name="department" required>
            <option value="" selected>Select</option>
        </select><br><br>

        <label for="region">Working Region:</label>
        <select id="region" name="region" required>
            <option value="" selected>Select</option>
        </select><br><br>

        <label for="ticket-number">Ticket Number:</label>
        <input type="number" id="ticket-number" name="ticket-number" min="100000" max="999999" required><br><br>

        <label for="task-date">Task Date:</label>
        <input type="date" id="task-date" name="task-date" required><br><br>

        <label for="email-time">Email Time:</label>
        <input type="text" id="email-time" name="email-time" placeholder="hh:mm" required pattern="\d{2}:\d{2}"><br><br>

        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="task-name" required><br><br>

        <label for="task-time">Task Time:</label>
        <input type="text" id="task-time" name="task-time" placeholder="hh:mm" required pattern="\d{2}:\d{2}"><br><br>

        <input type="submit" value="Submit">
    </form>
    <script src="productivity-form.js"></script>
</body>
</html>
