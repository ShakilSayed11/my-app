<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script src="productivity-form.js" defer></script>
</head>
<body>
    <form id="productivity-form">
        <label for="agent-name">Agent Name:</label>
        <select id="agent-name" name="agent-name" required>
            <option value="">Select</option>
        </select>
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select</option>
        </select>
        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="">Select</option>
        </select>
        <label for="task-name">Task Name:</label>
        <select id="task-name" name="task-name" required>
            <option value="">Select</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
