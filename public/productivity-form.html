<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
    <script src="productivity-form.js"></script>
</head>
<body>
    <nav>
        <a href="/productivity-form">Productivity Form</a>
        <a href="/report-outage">Report Outage</a>
        <a href="/roster">Roster</a>
    </nav>
    <h1>Productivity Form</h1>
    <form id="productivity-form">
        <label for="agent-name">Agent Name:</label>
        <select id="agent-name" required>
            <option value="">Select Agent</option>
            <!-- Options will be populated dynamically -->
        </select>
        
        <label for="working-department">Working Department:</label>
        <select id="working-department" required>
            <option value="">Select Department</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="working-region">Working Region:</label>
        <select id="working-region" class="hidden" required>
            <option value="">Select Region</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="ticket-number">Ticket Number:</label>
        <input type="number" id="ticket-number" max="999999" required>

        <label for="task-date">Task Date:</label>
        <input type="date" id="task-date" value="" readonly>

        <label for="email-time">Email Time:</label>
        <input type="time" id="email-time" required>

        <label for="task">Task:</label>
        <select id="task" required>
            <option value="">Select Task</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="time-taken">Time Taken:</label>
        <input type="time" id="time-taken" required>

        <label for="task-details">Task Details:</label>
        <textarea id="task-details" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
