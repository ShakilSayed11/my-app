<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Form</title>
</head>
<body>
    <h1>Productivity Form</h1>
    <form id="productivity-form">
        <label for="agent">Agent:</label>
        <select id="agent" name="agent" required>
            <option value="" disabled selected>Select Agent</option>
            <!-- Options will be added by JavaScript -->
        </select>
        <br><br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="Oxford Direct">Oxford Direct</option>
            <option value="Pathways">Pathways</option>
        </select>
        <br><br>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="" disabled selected>Select Region</option>
            <!-- Options will be added by JavaScript -->
        </select>
        <br><br>

        <label for="task">Task:</label>
        <select id="task" name="task" required>
            <option value="" disabled selected>Select Task</option>
            <!-- Add other tasks similarly -->
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="productivity-form.js"></script>
</body>
</html>
