<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Form</title>
    <!-- Load Supabase script first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <!-- Load custom script after Supabase -->
    <script defer src="productivity-form.js"></script>
</head>
<body>
    <h1>Productivity Form</h1>
    <form id="productivity-form">
        <label for="agent-name">Agent Name:</label>
        <input type="text" id="agent-name" name="agent-name" required>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="" selected>Select</option>
            <option value="Pathways">Pathways</option>
            <option value="Oxford Direct">Oxford Direct</option>
        </select>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="" selected>Select</option>
        </select>

        <label for="ticket-number">Ticket Number:</label>
        <input type="text" id="ticket-number" name="ticket-number" required>

        <label for="email-time">Email Time:</label>
        <input type="time" id="email-time" name="email-time" required>

        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="task-name" required>

        <label for="task-time">Task Time:</label>
        <input type="time" id="task-time" name="task-time" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
