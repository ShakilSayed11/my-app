<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        .container {
            padding: 20px;
            flex-grow: 1;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.5/dist/umd/supabase.min.js"></script>
    <script defer src="productivity-form.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="/productivity-form">Productivity Form</a>
        <a href="/report-outage">Report Outage</a>
        <a href="/roster">Roster</a>
    </div>
    <div class="container">
        <h1>Productivity Submission Form</h1>
        <form id="productivity-form">
            <div class="form-group">
                <label for="agent-name">Agent Name</label>
                <select id="agent-name" required></select>
            </div>
            <div class="form-group">
                <label for="working-department">Working Department</label>
                <select id="working-department" required></select>
            </div>
            <div class="form-group hidden" id="region-group">
                <label for="working-region">Working Region</label>
                <select id="working-region"></select>
            </div>
            <div class="form-group">
                <label for="ticket-number">Ticket Number</label>
                <input type="number" id="ticket-number" maxlength="6" required>
            </div>
            <div class="form-group">
                <label for="task-date">Task Date</label>
                <input type="date" id="task-date" readonly>
            </div>
            <div class="form-group">
                <label for="email-time">Email Time</label>
                <input type="time" id="email-time" required>
            </div>
            <div class="form-group">
                <label for="task">Task</label>
                <select id="task" required></select>
            </div>
            <div class="form-group hidden" id="time-taken-group">
                <label for="time-taken">Time Taken (Hour's/Min's only)</label>
                <input type="time" id="time-taken">
            </div>
            <div class="form-group hidden" id="task-details-group">
                <label for="task-details">Task Details</label>
                <select id="task-details"></select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskDate = document.getElementById('task-date');
            taskDate.value = new Date().toISOString().split('T')[0];
        });
    </script>
</body>
</html>
