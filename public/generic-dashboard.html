<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        .container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            flex-grow: 1;
        }
        .section {
            flex: 1;
            padding: 20px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .section h2 {
            margin-top: 0;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/productivity-form">Productivity Form</a>
        <a href="/report-outage">Report Outage</a>
        <a href="/roster">Roster</a>
    </div>
    <div class="container">
        <div class="section" id="productivity-info">
            <h2>My Productivity</h2>
            <p>Total Productive Time: <span id="total-productive-time">0:00</span></p>
            <p>Idle Time: <span id="idle-time">0:00</span></p>
            <p>Any Outage During Shift: <span id="outage">None</span></p>
        </div>
        <div class="section table-container">
            <h2>Your Data</h2>
            <table id="user-data-table">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    <!-- User data rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function fetchData() {
            // Fetch productivity and outage data
            const response = await fetch('/get-user-info');
            const data = await response.json();
            
            document.getElementById('total-productive-time').textContent = data.totalProductiveTime;
            document.getElementById('idle-time').textContent = data.idleTime;
            document.getElementById('outage').textContent = data.outage;

            // Fetch user-specific data for the table
            const tableResponse = await fetch('/get-user-data');
            const tableData = await tableResponse.json();

            const tbody = document.getElementById('user-data-table').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear existing rows
            tableData.forEach(row => {
                const tr = document.createElement('tr');
                const td1 = document.createElement('td');
                td1.textContent = row.column1; // Adjust as needed
                const td2 = document.createElement('td');
                td2.textContent = row.column2; // Adjust as needed
                tr.appendChild(td1);
                tr.appendChild(td2);
                tbody.appendChild(tr);
            });
        }

        // Call fetchData on page load
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
