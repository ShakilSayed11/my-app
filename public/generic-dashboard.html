<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        .container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            flex-grow: 1;
        }
        .section {
            flex: 1;
            padding: 20px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .section h2 {
            margin-top: 0;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        #form-container {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/productivity-form" id="nav-productivity">Productivity Form</a>
        <a href="/report-outage">Report Outage</a>
        <a href="/roster">Roster</a>
    </div>
    <div class="container">
        <div class="section" id="productivity-info">
            <h2>My Productivity</h2>
            <p>Total Productive Time: <span id="total-productive-time">0:00</span></p>
            <p>Idle Time: <span id="idle-time">0:00</span></p>
            <p>Any Outage During Shift: <span id="outage">None</span></p>
        </div>
        <div class="section table-container">
            <h2>Your Data</h2>
            <table id="user-data-table">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    <!-- User data rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="form-container">
        <h2>Productivity Submission Form</h2>
        <form id="productivity-form">
            <label for="agent-name">Agent Name:</label>
            <select id="agent-name" required>
                <!-- Populate dropdown options dynamically -->
            </select>
            <br>
            <label for="working-department">Working Department:</label>
            <select id="working-department" required>
                <!-- Populate dropdown options dynamically -->
            </select>
            <br>
            <label for="working-region">Working Region:</label>
            <select id="working-region" required>
                <!-- Populate dropdown options dynamically -->
            </select>
            <br>
            <label for="ticket-number">Ticket Number:</label>
            <input type="number" id="ticket-number" max="999999" required>
            <br>
            <label for="task-date">Task Date:</label>
            <input type="date" id="task-date" value="${new Date().toISOString().split('T')[0]}" readonly>
            <br>
            <label for="email-time">Email Time:</label>
            <input type="time" id="email-time" required>
            <br>
            <label for="task">Task:</label>
            <select id="task" required>
                <!-- Populate dropdown options dynamically -->
            </select>
            <br>
            <label for="time-taken">Time Taken (Hour's/Min's):</label>
            <input type="text" id="time-taken" placeholder="hh:mm" required>
            <br>
            <label for="task-details">Task Details:</label>
            <textarea id="task-details" rows="4" cols="50"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        async function fetchData() {
            // Fetch productivity and outage data
            const response = await fetch('/get-user-info');
            const data = await response.json();
            
            document.getElementById('total-productive-time').textContent = data.totalProductiveTime;
            document.getElementById('idle-time').textContent = data.idleTime;
            document.getElementById('outage').textContent = data.outage;

            // Fetch user-specific data for the table
            const tableResponse = await fetch('/get-user-data');
            const tableData = await tableResponse.json();

            const tbody = document.getElementById('user-data-table').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear existing rows
            tableData.forEach(row => {
                const tr = document.createElement('tr');
                const td1 = document.createElement('td');
                td1.textContent = row.column1; // Adjust as needed
                const td2 = document.createElement('td');
                td2.textContent = row.column2; // Adjust as needed
                tr.appendChild(td1);
                tr.appendChild(td2);
                tbody.appendChild(tr);
            });
        }

        async function submitProductivityForm(event) {
            event.preventDefault();

            const agentName = document.getElementById('agent-name').value;
            const workingDepartment = document.getElementById('working-department').value;
            const workingRegion = document.getElementById('working-region').value;
            const ticketNumber = document.getElementById('ticket-number').value;
            const taskDate = document.getElementById('task-date').value;
            const emailTime = document.getElementById('email-time').value;
            const task = document.getElementById('task').value;
            const timeTaken = document.getElementById('time-taken').value;
            const taskDetails = document.getElementById('task-details').value;

            const response = await fetch('/submit-productivity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ agentName, workingDepartment, workingRegion, ticketNumber, taskDate, emailTime, task, timeTaken, taskDetails })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Submission successful');
                document.getElementById('form-container').style.display = 'none';
            } else {
                alert('Error: ' + result.error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();

            // Show the productivity form if the URL path is `/productivity-form`
            if (window.location.pathname === '/productivity-form') {
                document.getElementById('productivity-info').style.display = 'none';
                document.querySelector('.table-container').style.display = 'none';
                document.getElementById('form-container').style.display = 'block';
            }

            // Handle form submission
            document.getElementById('productivity-form').addEventListener('submit', submitProductivityForm);
        });
    </script>
</body>
</html>
