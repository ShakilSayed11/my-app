<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script>
        async function addUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/add-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (response.ok) {
                alert('User added successfully');
                fetchUsers();
            } else {
                alert('Error: ' + result.error);
            }
        }

        async function fetchUsers() {
            const response = await fetch('/fetch-users');
            const users = await response.json();
            const tableBody = document.getElementById('user-table-body');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" class="user-checkbox" value="${user.id}"></td>
                    <td>${user.username}</td>
                    <td>
                        <button onclick="editUser(${user.id})">Edit</button>
                        <button onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function editUser(userId) {
            const newUsername = prompt('Enter new username:');
            const newPassword = prompt('Enter new password (leave empty if not changing):');

            const response = await fetch('/edit-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: userId, username: newUsername, password: newPassword })
            });

            const result = await response.json();
            if (response.ok) {
                alert('User updated successfully');
                fetchUsers();
            } else {
                alert('Error: ' + result.error);
            }
        }

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                const response = await fetch('/delete-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: userId })
                });

                const result = await response.json();
                if (response.ok) {
                    alert('User deleted successfully');
                    fetchUsers();
                } else {
                    alert('Error: ' + result.error);
                }
            }
        }

        async function runSQLQuery() {
            const query = document.getElementById('sql-query').value;

            const response = await fetch('/run-query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById('query-result').innerText = JSON.stringify(result, null, 2);
            } else {
                alert('Error: ' + result.error);
            }
        }

        window.onload = fetchUsers;
    </script>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Add User</h2>
    <label for="username">Username:</label>
    <input type="text" id="username">
    <label for="password">Password:</label>
    <input type="password" id="password">
    <button onclick="addUser()">Add User</button>

    <h2>Manage Users</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Select</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
            <!-- User rows will be populated here -->
        </tbody>
    </table>

    <h2>SQL Editor</h2>
    <textarea id="sql-query" rows="5" cols="50" placeholder="Enter SQL query here"></textarea><br>
    <button onclick="runSQLQuery()">Run Query</button>

    <h2>Query Result</h2>
    <pre id="query-result"></pre>
</body>
</html>
