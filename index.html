<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Downloader</title>
</head>
<body>
    <h1>Download Data from Google Sheets</h1>
    <form id="data-form">
        <label for="from-date">From Date:</label>
        <input type="date" id="from-date" required><br><br>

        <label for="to-date">To Date:</label>
        <input type="date" id="to-date" required><br><br>

        <label for="agent-name">Agent Name:</label>
        <input type="text" id="agent-name"><br><br>

        <label for="department">Working Department:</label>
        <input type="text" id="department"><br><br>

        <label for="region">Working Region:</label>
        <input type="text" id="region"><br><br>

        <button type="submit">Download Data</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
